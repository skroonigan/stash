# APPNICENAME=Stash
# APPDESCRIPTION=An organizer for your porn, written in Go
version: '3.4'
services:
stash:
    image: stashapp/stash:latest
    restart: unless-stopped
    ports:
    - "46842:9999"
    logging:
    driver: "json-file"
    options:
        max-file: "10"
        max-size: "200k"
    environment:
    - STASH_STASH=/data/
    - STASH_GENERATED=/generated/
    - STASH_METADATA=/metadata/
    - STASH_CACHE=/cache/
    volumes:
    - /etc/localtime:/etc/localtime:ro
    ## Keep configs here.
    - ./config:/root/.stash
    ## Point this at your collection.
    - /mnt/user/apollo/downloads/_torrents/emp:/data
    ## This is where pre-generated transcodes live.
    - /mnt/user/stashappshare/generated/transcodes:/transcodes
    ## This is where your stash's metadata lives
    - /mnt/user/stashappshare/metadata:/metadata
    ## Any other cache content.
    - /mnt/user/stashappshare/cache:/cache
    ### you added this.  maybe this is needed but forgotton by dev?
    - /mnt/user/stashappshare/generated:/generated
